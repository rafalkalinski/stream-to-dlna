name: Build and Push Docker Image

on:
  push:
    # Trigger the workflow on pushes to the main branches
    branches: [ "master", "main" ]
    # Trigger on version tags (e.g., v1.0.1)
    tags: [ 'v*.*.*' ]
  pull_request:
    # Build (but don't push) for pull requests to verify the Dockerfile
    branches: [ "master", "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        # Configures the advanced Docker build engine
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        # Skip login if it's just a Pull Request check
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        # Automatically generates tags like :latest and :v1.2.3
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/stream-to-dlna
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=semver,pattern={{version}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          # Only push if it's not a pull request
          push: ${{ github.event_name != 'pull_request' }}
          # Removed platforms line to default to linux/amd64 only
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Use GitHub Actions cache for faster subsequent builds
          cache-from: type=gha
          cache-to: type=gha,mode=max