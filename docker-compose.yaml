version: '3.8'

services:
  stream-to-dlna:
    build:
      context: .
      args:
        - BUILD_HASH=${BUILD_HASH:-dev}
        - BUILD_DATE=${BUILD_DATE:-unknown}
    image: stream-to-dlna:latest
    container_name: stream-to-dlna
    restart: unless-stopped
    network_mode: host
    volumes:
      - ./config.yaml:/app/config.yaml:ro
      - ./data:/data
    environment:
      - TZ=Europe/Warsaw
      - LOG_LEVEL=DEBUG
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"